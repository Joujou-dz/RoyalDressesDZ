<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Dresses DZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, gold, purple);
            text-align: center;
            color: black;
        }
        .container {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 15px;
            border: 3px solid white;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            color: white; /* تغيير اللون إلى الأبيض */
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery img {
            width: 250px;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
        }
        .caption {
            margin-top: 5px;
            font-size: 18px;
            font-weight: bold;
            color: #4B0082;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .order {
            background: rgb(225, 202, 70);
        }
        .instagram {
            background: rgb(120, 78, 111);
        }
        footer {
            background: rgb(134, 1, 134);
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo.jpg" alt="Logo" class="logo">
        <span class="title"><h1>👑 Royal Dresses DZ 👑</h1></span>
    </div>
    
    <div class="container">
        <h3>
            <p>💎 موديلات راقية تناسب إطلالتك المميزة</p>
            <p>💕 موديلات عصرية تناسب الأعياد والمناسبات بجودة عالية مع خدمة زبائن مميزة ⭐</p>
            <p>🚚 متوفر التوصيل إلى 58 ولاية</p>
        </h3>

        <!-- الصور -->
        <div class="gallery">
            <div class="gallery-item">
                <img src="Modale1.jpg" alt="موديل 1">
                <p class="caption">Modèle 1</p>
            </div>
            <div class="gallery-item">
                <img src="Modale2.jpg" alt="موديل 2">
                <p class="caption">Modèle 2</p>
            </div>
            <div class="gallery-item">
                <img src="Modale3.jpg" alt="موديل 3">
                <p class="caption">Modèle 3</p>
            </div>
        </div>

        <br>

        <!-- الأزرار -->
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScXpw5vXyPurK0tnDZylKk_SJG21xQChKdnj0wjByXOr3MMUQ/viewform?usp=header" class="button order">🛍️ اطلب الآن</a>
        <a href="https://www.instagram.com/royal.dresses.dz?igsh=bGhkcGt6ZDI0djIy" class="button instagram"> تابعنا على إنستغرام</a>
    </div>

    <footer>© 2025 Royal Dresses DZ - كل الحقوق محفوظة</footer>
</body>
</html>
